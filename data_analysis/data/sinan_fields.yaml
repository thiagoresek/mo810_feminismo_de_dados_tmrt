NU_NOTIFIC:
  nome: Nº da Notificação
  tipo: varchar2(7)
  descricao: Número da Notificação
  caracteristicas: Campo Chave para identificação do registro no sistema
TP_NOT:
  nome: Tipo de Notificação
  tipo: varchar2(1)
  descricao: Identifica o tipo da notificação
  caracteristicas: Campo Obrigatório
  valores:
    '1': Negativa
    '2': Individual
    '3': Surto
    '4': Agregado
ID_AGRAVO:
  nome: Agravo
  tipo: varchar2(4)
  descricao: Nome e código do agravo notificado segundo CID-10
  caracteristicas: Campo Chave. Preenchendo o código, a descrição é preenchida automaticamente
    e vice-versa
CS_SUSPEIT:
  nome: Suspeita do Agravo
  tipo: varchar2(1)
  descricao: Especifica a suspeição do agravo
  caracteristicas: Campo Obrigatório para doenças exantemáticas, meningite e AIDS
  valores:
    '1': Sarampo
    '2': Rubéola
    '3': Doenças Meningocócicas
    '4': Outras Meningites
    C: AIDS Criança (<13)
    A: AIDS Adulto (≥13 anos)
DT_NOTIFIC:
  nome: Data da Notificação
  tipo: date
  descricao: Data de preenchimento da ficha de notificação
  caracteristicas: Campo Chave
SEM_NOT:
  nome: Semana epidemiológica da notificação
  tipo: varchar2(6)
  descricao: Semana epidemiológica que o caso foi notificado
  caracteristicas: Preenchida automaticamente a partir da data de notificação
NU_ANO:
  nome: Ano da notificação
  tipo: varchar2(4)
  descricao: Ano da notificação
  caracteristicas: Campo interno
SG_UF_NOT:
  nome: UF de Notificação
  tipo: varchar2(2)
  descricao: Sigla da Unidade Federativa onde está localizada a unidade notificadora
  caracteristicas: Campo Obrigatório
ID_MUNICIP:
  nome: Município de Notificação
  tipo: varchar2(6)
  descricao: Código do município onde está localizada a unidade de saúde
  caracteristicas: Campo Chave
ID_REGIONA:
  nome: Regional de Saúde
  tipo: varchar2(4)
  descricao: Código da regional de saúde associada ao município
  caracteristicas: Campo interno
ID_UNIDADE:
  nome: Unidade de saúde ou fonte notificadora
  tipo: number(8,0)
  descricao: Nome e código da unidade de saúde
  caracteristicas: Campo Obrigatório
DT_SIN_PRI:
  nome: Data dos primeiros sintomas / Diagnóstico
  tipo: date
  descricao: Data dos primeiros sintomas do caso ou do diagnóstico
  caracteristicas: Campo Obrigatório
SEM_PRI:
  nome: Semana epidemiológica dos primeiros sintomas
  tipo: varchar2(6)
  descricao: Semana epidemiológica dos primeiros sintomas
  caracteristicas: Preenchida automaticamente
NO_PACIENT:
  nome: Nome do Paciente
  tipo: varchar2(70)
  descricao: Nome completo do paciente
  caracteristicas: Campo Obrigatório
DT_NASC:
  nome: Data de nascimento

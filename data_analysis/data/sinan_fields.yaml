  valores:
    '1': 1º Trimestre
    '2': 2º Trimestre
    '3': 3º Trimestre
    '4': Idade gestacional ignorada
    '5': Não
    '6': Não se aplica
    '9': Ignorado
  title: Idade gestacional da paciente
CS_RACA:
